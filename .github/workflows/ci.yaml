name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-snap:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        architecture: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Generate snapcraft.yaml from template
        run: |
          chmod +x template.sh
          TAG=$(cat target-tag)
          ./template.sh $TAG

      - name: Build snap for ${{ matrix.architecture }}
        uses: snapcore/action-build@master
        id: build-snap
        with:
          snapcraft-args: --build-for=${{ matrix.architecture }}

      - name: Install snap (AMD64 only)
        if: matrix.architecture == 'amd64'
        run: |
          sudo snap install --dangerous ${{ steps.build-snap.outputs.snap }}

      - name: Test Typst (AMD64 only)
        if: matrix.architecture == 'amd64'
        run: |
          echo "Hello, Typst!" > test.typ
          typst --version
          typst compile test.typ

      - name: Verify output PDF (AMD64 only)
        if: matrix.architecture == 'amd64'
        run: |
          if [ -f test.pdf ]; then
            echo "PDF generated successfully."
          else
            echo "PDF generation failed."
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@main
        if: always()
        with:
          name: snap-${{ matrix.architecture }}
          path: |
            *.snap
            test.typ
            test.pdf
